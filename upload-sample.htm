<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload Múltiplo com Barras de Progresso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="p-5 bg-light">

<div class="container">
    <h2 class="mb-4">Teste de Upload Múltiplo</h2>

    <form id="uploadForm" ]>
        <div class="mb-3">
            <input type="file" name="files[]" class="form-control" multiple required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div id="uploadStatus" class="mt-4"></div>
</div>

<script>
    $(document).ready(function () {
        $("#uploadForm").on("submit", function (e) {
            e.preventDefault();

            let files = $("input[name='files[]']")[0].files;
            if (files.length === 0) {
                alert("Selecione pelo menos um arquivo!");
                return;
            }

            $("#uploadStatus").empty();

            for (let i = 0; i < files.length; i++) {
                uploadFile(files[i], i);
            }
        });

        function uploadFile(file, index) {
            let formData = new FormData();
            formData.append("files[]", file);

            let progressId = "progress-" + index;
            let resultId = "result-" + index;

            $("#uploadStatus").append(`
                <div class="mb-3">
                    <strong>${file.name}</strong>
                    <div class="progress" style="height: 25px;">
                        <div id="${progressId}" class="progress-bar progress-bar-striped progress-bar-animated"
                             role="progressbar" style="width: 0%">0%</div>
                    </div>
                    <div id="${resultId}" class="mt-2"></div>
                </div>
            `);

            $.ajax({
                xhr: function () {
                    let xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener("progress", function (evt) {
                        if (evt.lengthComputable) {
                            let percentComplete = Math.round((evt.loaded / evt.total) * 100);
                            $("#" + progressId)
                                .css("width", percentComplete + "%")
                                .text(percentComplete + "%");
                        }
                    }, false);
                    return xhr;
                },
                type: "POST",
                url: "https://hosteldeluz.2fsoft.com/api/upload",
                data: formData,
                processData: false,
                contentType: false,
                success: function (data) {
                    $("#" + resultId).html(
                        `<div class="alert alert-success">Upload concluído! Arquivo salvo como: <b>${data.files[0].path}</b></div>`
                    );
                },
                error: function (xhr) {
                    $("#" + resultId).html(
                        `<div class="alert alert-danger">Erro: ${xhr.responseJSON?.error || "Falha no upload"}</div>`
                    );
                }
            });
        }
    });
</script>

</body>
</html>
